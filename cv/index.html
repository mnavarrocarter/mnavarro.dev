<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css?family=Poiret+One|Source+Sans+Pro');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100vh;
    }

    body {
        font-size: 110%;
        font-family: 'Source Sans Pro', sans-serif;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
    }

    .main {
        position: absolute;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .contact {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .title {
        font-family: 'Poiret One', cursive;
        font-size: 4rem;
        margin-bottom: .5rem;
        width: 100%;
    }

    .sub-title {
        border-top: .1rem solid #fff;
        padding: 1rem 4rem;
        text-align: center;
    }

</style>
<body>
<main class="main">
    <section class="contact">
        <h1 class="title">Coming Soon!</h1>
        <h2 class="sub-title">Stylish CV being designed!</h2>
    </section>
</main>

</body>
