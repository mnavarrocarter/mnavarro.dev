apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  labels:
    name: blog
spec:
  selector:
    matchLabels:
      name: blog
  replicas: 1
  template:
    metadata:
      labels:
        name: blog
    spec:
      containers:
      - name: blog
        image: docker.pkg.github.com/mnavarrocarter/blog/web:latest 
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
      imagePullSecrets:
      - name: github-registry