{{ if ne .Type "page" }}
<div class="post-nav">
    {{ if .PrevInSection }}
    <div class="post-nav-prev">
        <a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a>
    </div>
    {{ end }}
    {{ if .NextInSection }}
    <div class="post-nav-next">
        <a href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a>
    </div>
    {{ end }}
</div>
{{ end }}
